{% extends "base.html" %}

{% block title %}
    <title>
        Password Reset Form
    </title>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>
           Registered email address: {{ form.email }}
        </p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock %}
