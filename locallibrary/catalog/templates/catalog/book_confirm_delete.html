{% extends "base.html" %}

{% block title %}
    <title>Book Delete</title>
{%  endblock %}


{% block content %}
    <h1>Delete Book</h1>
    <p class="text-danger">Are you sure you want to delete the book: {{ book }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>

{% endblock %}
