{%  endblock %}


{% block content %}

    <p class="text-danger">Are you sure you want to delete the author: {{ author }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>

{% endblock %}
