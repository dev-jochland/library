{% extends 'base.html' %}

{% block title %}
    <title>BookInstance Update</title>
{%  endblock %}


{% block content %}
    <h3>Update this book</h3>
    <p><strong>ID: </strong> {{ bookinstance.id }}</p>
    <p><strong>Book: </strong> {{ bookinstance.book }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
