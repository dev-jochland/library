{% extends 'base.html' %}

{% block title %}
    <title>BookInstance Approval</title>
{%  endblock %}


{% block content %}
    <h3>Approve this book for borrow</h3>
    <p>Borrower: {{ book_instance.borrower }}</p>
    <p>Unique ID: {{ book_instance.id }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
